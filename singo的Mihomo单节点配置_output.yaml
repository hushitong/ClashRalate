### 规则配置
RuleSet_classical: &RuleSet_classical {type: http, behavior: classical, interval: 
    43200, format: text, proxy: 🎯 节点选择}
RuleSet_domain: &RuleSet_domain {type: http, behavior: domain, interval: 43200, 
    format: text, proxy: 🎯 节点选择}
RuleSet_ipcidr: &RuleSet_ipcidr {type: http, behavior: ipcidr, interval: 43200, 
    format: text, proxy: 🎯 节点选择}

# 订阅规则，详情看 https://github.com/SukkaW/Surge/
